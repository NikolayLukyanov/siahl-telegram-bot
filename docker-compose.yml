version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: siahl-bot-db
    environment:
      POSTGRES_DB: siahl_bot
      POSTGRES_USER: siahl_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siahl_user -d siahl_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - siahl-network

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siahl-bot
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://siahl_user:${DB_PASSWORD:-changeme}@db:5432/siahl_bot
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - siahl-network
    volumes:
      # Mount logs directory (optional)
      - ./logs:/app/logs

volumes:
  postgres_data:

networks:
  siahl-network:
    driver: bridge
